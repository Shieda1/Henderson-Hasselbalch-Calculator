<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henderson-Hasselbalch Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="phRadio" name="variables" checked>
  <label for="phRadio">pH</label>

  <input type="radio" id="kaRadio" name="variables">
  <label for="kaRadio">Kₐ</label>

  <input type="radio" id="conjugatebaseRadio" name="variables">
  <label for="conjugatebaseRadio">Conjugate base [A⁻]</label>

  <input type="radio" id="acidRadio" name="variables">
  <label for="acidRadio">Acid [HA]</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Kₐ</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Conjugate base</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Acid</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
